# Types

# Treasury Types
type Account {
  id: ID
  name: String
  bank: String
  type: AccountTypes
  number: String
}

# Inventory Types
type Warehouse {
  id: ID
  name: String
  description: String
  active: Boolean
}

type Product {
  id: ID
  name: String
  price: Int
  stock: Int
  iva: Int
  description: String
  active: Boolean
  warehouse: ID
}

# Enums
enum AccountTypes {
  CURRENT
  SAVING
}

# Inputs

# Treasury Inputs

input AccountInput {
  id: ID
  name: String!
  bank: String!
  type: AccountTypes!
  number: String!
}

# Inventory Inputs
input WarehouseInput {
  id: ID
  name: String!
  description: String
  active: Boolean!
}

input ProductInput {
  id: ID
  name: String!
  price: Int!
  stock: Int!
  iva: Int!
  description: String!
  active: Boolean!
  warehouse: ID!
}

type Query {
  # Account
  getAccount(id: ID!): Account
  getAccounts(limit: Int, offset: Int): [Account]

  # Warehouse
  getWarehouse(id: ID!): Warehouse
  getWarehouses(limit: Int, offset: Int): [Warehouse]

  # Product
  getProduct(id: ID!): Product
  getProducts(limit: Int, offset: Int): [Product]
}

type Mutation {
  # Account
  newAccount(input: AccountInput!): Account
  updateAccount(input: AccountInput!): Account
  deleteAccount(id: ID!): String

  # Warehouse
  newWarehouse(input: WarehouseInput!): Warehouse
  updateWarehouse(input: WarehouseInput!): Warehouse
  deleteWarehouse(id: ID!): String

  # Product
  newProduct(input: ProductInput!): Product
  updateProduct(input: ProductInput!): Product
  deleteProduct(id: ID!): String
}
